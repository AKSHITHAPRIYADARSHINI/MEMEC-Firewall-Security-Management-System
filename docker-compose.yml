version: '3.8'

services:
  firewall-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firewall-dashboard
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - FLASK_ENV=production
      - DISABLE_SCHEDULER=True
    volumes:
      - ./apps:/app/apps
      - ./apps/db.sqlite3:/app/apps/db.sqlite3
    networks:
      - firewall-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  firewall-net:
    driver: bridge
